settings.cors_origin_localhost:http://localhost:5002
settings.cors_origin_localhost_global:http://localhost:5012
settings.cors_origin_client_global:http://192.168.152.220:5012
settings.cors_origin_localhost_k8s:http://localhost:30512
settings.cors_origin_client_k8s:http://192.168.152.220:30512
